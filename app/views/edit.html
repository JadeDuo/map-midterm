
  <h2>Add new markers!</h2>
  <p>Click on the map to drop your marker at a filming location.</p>
  <form id="new-marker-form">
    <div class="form" class="row mb-3">
      <label for="location-name" class="col-sm-2 col-form-label">Location:</label>
      <div class="col-sm-10">
        <input id="location" name="location_name" type="text" class="field form-control" />
      </div>
    </div>

    <div class="row mb-3">
      <label for="location-info" class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <input id="info" name="info" type="text" class="field form-control" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="img-link" class="col-sm-2 col-form-label">Image URL:</label>
          <div class="col-sm-10">
              <input id="img" name="img_link" type="text" class="field form-control" />
          </div>
        </div>

        <div class="row mb-3">
          <label for="marker-genre" class="form-label">Genre:</label>
          <select class="form-select" id="genre-id" required>
            <option value="action">Action</option>
            <option value="horror">Horror</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="romance">Romance</option>
          </select>
        </div>

        <div class="row mb-3">
          <button class="btn btn-primary" type="submit">beeeep</button>
        </div>




  </form>

  <br>

  <div id="marker-view-panel">
    <input id="toggle-markers" type="button" value="Toggle Markers" />
  </div>
